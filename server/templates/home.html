<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

<div id="app"></div>    

<ul>
    {% for ing in data_ls[1].keys() %}
        <li style="color: white;"><h1 class = "food">{{ing}}</h1></li>
    {% endfor %}
</ul>
<div class="selected">
    <form action="/home" method="POST" >
        <input class="answerBtnsOff" id="salmon" type="ingButton" value="Salmon"  onclick="onoff(this.id);"/>
        <input class="answerBtnsOff" id="lettuce"  type="ingButton" value="Lettuce"  onclick="onoff(this.id);" />
        <input class="answerBtnsOff" id="rice"  type="ingButton" value="Rice"   onclick= "onoff(this.id)" />
        <input class="answerBtnsOff" id="tuna"  type="ingButton" value="Tuna"   onclick= "onoff(this.id)"/>
        <input class="answerBtnsOff" name="answerE" id="cucumber"  type="ingButton" value="Cucumber"   onclick= "onoff(this.id)" /> <br>
    
        <input class="answerBtnsOff" id="Cheese" type="ingButton" value="Cheese"  onclick="onoff(this.id);"/>
        <input class="answerBtnsOff" id="Crust"  type="ingButton" value="Crust"  onclick="onoff(this.id);" />
        <input class="answerBtnsOff" id="Spinach"  type="ingButton" value="Spinach"   onclick= "onoff(this.id)" />
        <input class="answerBtnsOff" id="Pepperoni"  type="ingButton" value="Pepperoni"   onclick= "onoff(this.id)"/>
        <input class="answerBtnsOff" id="Tomato"  type="ingButton" value="Tomato"   onclick= "onoff(this.id)" /><br>
    
        <input class="answerBtnsOff" id="Pineapple" type="ingButton" value="Pineapple"  onclick="onoff(this.id);"/>
        <input class="answerBtnsOff" id="Mushroom"  type="ingButton" value="Mushroom"  onclick="onoff(this.id);" />
        <input class="answerBtnsOff" id="Green Peppers"  type="ingButton" value="Green Peppers"   onclick= "onoff(this.id)" />
        <input class="answerBtnsOff" id="Red Peppers"  type="ingButton" value="Red Peppers"   onclick= "onoff(this.id)"/><br>
        <input class="answerBtnsOff" id="Onions"  type="ingButton" value="Onions"   onclick= "onoff(this.id)" />
    
        <input class="answerBtnsOff" id="Corn" type="ingButton" value="Corn"  onclick="onoff(this.id);"/>
        <input class="answerBtnsOff" id="Beef"  type="ingButton" value="Beef"  onclick="onoff(this.id);" />
        <input class="answerBtnsOff" id="Bacon"  type="ingButton" value="Bacon"   onclick= "onoff(this.id)" />
        <input class="answerBtnsOff" id="Avocado"  type="ingButton" value="Avocado"   onclick= "onoff(this.id)"/><br>
        <input class="answerBtnsOff" id="Zucchini"  type="ingButton" value="Zucchini"   onclick= "onoff(this.id)" />
    
        <input class="answerBtnsOff" id="Chicken" type="ingButton" value="Chicken"  onclick="onoff(this.id);"/>
        <input class="answerBtnsOff" id="Broccoli"  type="ingButton" value="Broccoli"  onclick="onoff(this.id);" />
        <input class="answerBtnsOff" id="Carrot"  type="ingButton" value="Carrot"   onclick= "onoff(this.id)" />
        <br></br>
        <br></br>
        <p><h1 class="word"style="color:black; font-size: 30px;">Here are the selected ingredients:</h1></p>
        <ul id="demoList", name="ing_selected", style="color:white;font-style: italic;
        display: inline-block; font-size: 30px;"></ul> 

        <ul id="test", name="list", style="color:green;font-style: italic;
        display: inline-block; font-size: 30px; height: 35px;"></ul> 
        <br>
        
        <a href="cook" id="checkButton" value = 'NEXT' style="position: absolute; 
         color: darkblue; font-size: 60px; height: 40px;"> NEXT</a>

         <a href="login" class="indexButton">EXIT</a>
                    {% if error %}
                        <p class="error"><strong>Error: </strong> {{error}}</p>
                    {% endif %}

        <input class = "submit_button" type ="button" id="checkButton" value = 'SUBMIT' onclick="sendUserinfo()"/>

    </form>
    
</div>  



<script type="text/javascript" src="../static/home.js"></script>


<style type="text/css">

    .answerBtnsOff
    {
        BACKGROUND-COLOR: blue;
        COLOR: black;
        FONT: 21px Verdana,Arial,Helvetica,sans-serif;
        font-weight:bold;
    }
    .answerBtnsOn
    {
        BACKGROUND-COLOR: GREEN; 
        COLOR: #ffffff;
        FONT: 21px Verdana,Arial,Helvetica,sans-serif;
        font-weight:bold;
    }

    body {
    font-family: sans-serif;
    display: grid;
    height: 100vh;
    place-items: center;
    font-size: 12px;
    }
    .base-timer, .base-timer__path-elapsed,.base-timer__path-remaining {
    right: 5%;
    top: 10%;
    }
    .base-timer {
    position: absolute;
    width: 150px;
    height: 150px;
    }

    .base-timer__svg {
    transform: scaleX(-1);
    }

    .base-timer__circle {
    fill: none;
    stroke: none;
    }

    .base-timer__path-elapsed {
    stroke-width: 7px;
    stroke: grey;
    }

    .base-timer__path-remaining {
    stroke-width: 7px;
    stroke-linecap: round;
    transform: rotate(90deg);
    transform-origin: center;
    transition: 1s linear all;
    fill-rule: nonzero;
    stroke: currentColor;
    }

    .base-timer__path-remaining.green {
    color: rgb(65, 184, 131);
    }

    .base-timer__path-remaining.orange {
    color: orange;
    }

    .base-timer__path-remaining.red {
    color: red;
    }

    .base-timer__label {
    position: absolute;
    width: 150px;
    height: 150px;
    top: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 48px;
    }
    </style>

</body>
</html>
