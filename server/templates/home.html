<ul>
    {% for v in data_ls %}
        <li>{{v['name']}}</li>
    {% endfor %}
</ul>
    

<script language="JavaScript">
   function onoff(btn){
    currentvalue = document.getElementById(btn).value;
    if(currentvalue == "Off"){
        document.getElementById(btn).classList.toggle("answerBtnsOff")

    }else{
        document.getElementById(btn).classList.toggle("answerBtnsOn")
    }
}

</script>

<style type="text/css">

    .answerBtnsOn
