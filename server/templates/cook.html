<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="child" id="timerclock"></div>

    <h1 class="title">Choose&nbsp;Cook&nbsp;Tool </h1>

<div class="selected">
    <form action="/cook" method="POST" >
        <input class="answerBtnsOff" id="Oven" type="ingButton" value="Oven"  onclick="cook_onoff(this.id,{{money|tojson}});"/>
        <input class="answerBtnsOff" id="RiceCooker"  type="ingButton" value="RiceCooker"  onclick="cook_onoff(this.id,{{money|tojson}});" />
        <input class="answerBtnsOff" id="Grill"  type="ingButton" value="Grill"   onclick="cook_onoff(this.id,{{money|tojson}});" />  

        <h1 class="word" style="color:white; font-size: 30px; text-align: center;">Here is the selected Cook Tool:
            <ul id="demoList", name="cook_selected", style="color:lightgreen;font-style: italic;
            display: inline-block; font-size: 30px;"></ul> 

            <ul id="test", name="list", style="color:green;font-style: italic;
            display: inline-block; font-size: 30px; height: 35px;"></ul> 

        <br></br>

        <input class = "submit_button" type ="button" id="checkButton" value = 'SUBMIT' 
        style="text-align: center;" onclick="sendToolinfo()"/>

        <a href="home" class= indexButton style="text-align: center;" onclick="sendToolinfo()"> NEXT</a>
        <a href="login" class= indexButton style="text-align: center;">EXIT</a>

        {% if error %}
            <p class="error"><strong>Error: </strong> {{error}}</p>
        {% endif %}
    </form>
    
</div>  

<script type="text/javascript" src="../static/cook.js"></script>
<script type="text/javascript" src="../static/home.js"></script>

<p id="demo"></p>

<style type="text/css">

    .answerBtnsOff
    {
        BACKGROUND-COLOR: pink;
        COLOR: black;
        FONT: 21px Verdana,Arial,Helvetica,sans-serif;
        font-weight:bold;
    }
    .answerBtnsOn
    {
        BACKGROUND-COLOR: GREEN; 
        COLOR: #ffffff;
        FONT: 21px Verdana,Arial,Helvetica,sans-serif;
        font-weight:bold;
    }

    body {
    font-family: sans-serif;
    display: grid;
    height: 100vh;
    place-items: center;
    font-size: 12px;
    }
    
   
    </style>

</body>
</html>
