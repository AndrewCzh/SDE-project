<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

<div id="app"></div>    
<div id="tim"></div>  
<div class="selected">
    <form action="/cook" method="POST" >
        <input class="answerBtnsOff" id="Oven" type="ingButton" value="Oven"  onclick="onoff(this.id);"/>
        <input class="answerBtnsOff" id="RiceCooker"  type="ingButton" value="RiceCooker"  onclick="onoff(this.id)" />
        <input class="answerBtnsOff" id="Grill"  type="ingButton" value="Grill"   onclick= "onoff(this.id)" />  

        <p><h1 class="word"style="color:black; font-size: 30px;">Here are the selected ingredients:</h1></p>
        <ul id="demoList", name="ing_selected", style="color:white;font-style: italic;
        display: inline-block; font-size: 30px;"></ul> 

        <ul id="test", name="list", style="color:green;font-style: italic;
        display: inline-block; font-size: 30px; height: 35px;"></ul> 
        <br></br>


        <input class = "submit_button" type ="button" id="checkButton" value = 'SUBMIT' onclick="sendUserinfo()"/>

        <a href="home" class= indexButton > NEXT</a>
        <a href="login" class= indexButton >EXIT</a>

        {% if error %}
            <p class="error"><strong>Error: </strong> {{error}}</p>
        {% endif %}
    </form>
    
</div>  

<script type="text/javascript" src="../static/home.js"></script>


<style type="text/css">

    .answerBtnsOff
    {
        BACKGROUND-COLOR: blue;
        COLOR: black;
        FONT: 21px Verdana,Arial,Helvetica,sans-serif;
        font-weight:bold;
    }
    .answerBtnsOn
    {
        BACKGROUND-COLOR: GREEN; 
        COLOR: #ffffff;
        FONT: 21px Verdana,Arial,Helvetica,sans-serif;
        font-weight:bold;
    }

    body {
    font-family: sans-serif;
    display: grid;
    height: 100vh;
    place-items: center;
    font-size: 12px;
    }
    .base-timer, .base-timer__path-elapsed,.base-timer__path-remaining {
    right: 5%;
    top: 10%;
    }
    .base-timer {
    position: absolute;
    width: 150px;
    height: 150px;
    }

    .base-timer__svg {
    transform: scaleX(-1);
    }

    .base-timer__circle {
    fill: none;
    stroke: none;
    }

    .base-timer__path-elapsed {
    stroke-width: 7px;
    stroke: grey;
    }

    .base-timer__path-remaining {
    stroke-width: 7px;
    stroke-linecap: round;
    transform: rotate(90deg);
    transform-origin: center;
    transition: 1s linear all;
    fill-rule: nonzero;
    stroke: currentColor;
    }

    .base-timer__path-remaining.green {
    color: rgb(65, 184, 131);
    }

    .base-timer__path-remaining.orange {
    color: orange;
    }

    .base-timer__path-remaining.red {
    color: red;
    }

    .base-timer__label {
    position: absolute;
    width: 150px;
    height: 150px;
    top: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 48px;
    }
    </style>

</body>
</html>
