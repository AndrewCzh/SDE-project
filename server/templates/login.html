<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="enter">
        <div>
            <form action="/login" method="POST" >
                <div>
                    Enter your username: 
                </div>
                <input class="textbox" type="text" name="username" placeholder="" required>
                <br>
                <div>
                    Enter your password: 
                </div>
                <input class="textbox" type="password" name="password" placeholder="" required>
                <br></br>
                <input type="submit" id="startButton" value = 'ENTER' />
                <br>
                {% if error %}
                    <p class="error"><strong>Error: </strong> {{error}}</p>
                {% endif %}
            </form>
            <br>
            <a href="/" class="indexButton" style="padding: 8px 30px;">Back</a>     
        </div>
    </div>


    <button onclick="enterBattleMode()">Multi Battle Mode</button>
    <script>
      function enterBattleMode() {
        alert('Entering battle mode...');
      }
    </script>

</body>
</html>
