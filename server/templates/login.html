<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1 class="title">REPSAJ</h1>
    <div class="header">
    </div>

    <div class="enter">
       
        <div>
            Enter your username: 
        </div>
        <div>
            <form action="/login" method="POST" >
                <input class="textbox" type="text" name="username" placeholder="..." required>
                <br></br>
                <input type="submit" id="startButton" value = 'ENTER' />
                {% if error %}
                    <p class="error"><strong>Error: </strong> {{error}}</p>
                {% endif %}
            </form>
        </div>
    </div>


    <button onclick="enterBattleMode()">Multi Battle Mode</button>
    <script>
      function enterBattleMode() {
        alert('Entering battle mode...');
      }
    </script>

</body>
</html>
